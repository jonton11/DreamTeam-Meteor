<template name="editPerson">
    <form>
        <input required type="text" name="editUserName" id="edit-userName" placeholder="Edit User Name" value="{{userName}}">
        <input required type="text" name="editFirstName" id="edit-firstName" placeholder="Edit First Name" value="{{firstName}}">
        <input required type="text" name="editLastName" id="edit-lastName" placeholder="Edit Last Name" value="{{lastName}}">
        <input required type="email" name="editEmail" id="edit-email" placeholder="Edit Email" value="{{email}}">
        <input type="submit" value="Save">
    </form>
</template>
