<template name="person">
    <h1>Profile</h1>
    <p>Username: {{userName}}</p>
    <p>First Name: {{firstName}}</p>
    <p>Last Name: {{lastName}}</p>
    <p>Email: {{email}}</p>
    <a href="/editPerson">Edit Profile</a>

    {{#if teams}}
        <h1>Team List</h1>
        <ul>
            {{#each teams}}
                <li>
                    <p>{{name}}</p>
                </li>
            {{/each}}     
        </ul> 
    {{/if}}
</template>
