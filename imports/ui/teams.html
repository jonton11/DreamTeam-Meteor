<template name="teams">
    <!-- Personal Profile -->
    <div class="tab-pane fade in active" id="tab-profile-personal">
            <div class="row items-push">
                <div class="col-sm-6 col-sm-offset-3 form-horizontal">
                    {{#if currentUser}}
                        <form class="newTeam">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <h4 for="profile-email">Create New Team</h4>
                                    <p><input required class="form-control input-lg" type="text" name="name" placeholder="Enter new team"></p>
                                    <button class="btn btn-sm btn-primary" type="submit"> Add new team</button>
                                </div>
                            </div>
                        </form>
                        <ul>
                            {{#each teams}}
                                {{> team}}
                            {{/each}}     
                        </ul> 
                    {{/if}}    
                </div>
            </div>
        </div>
        <!-- END Personal Profile -->
</template>

<template name="team">
    <li >
        <div>
            <h4 class="text" >
                Team: {{name}}
                
                <!-- delete team -->
                <!-- <div style="float: right">
                    {{#if isTeamCreator}}
                        <button class="btn btn-sm btn-danger delete"><i class="fa fa-trash fa-lg"></i></button>
                    {{/if}}
                </div> -->
            </h4>
        </div>
        <br>
        {{#if isTeamMembers}}
            <form class="searchUser">
                <div class="input-group input-group-md">
                    <input class="form-control" type="text" name="searchUser" placeholder="Search new member by username">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
            <br>
            <p><h5>Team Members</h5></p>
            {{#each members}}
                <p><i class="fa fa-user"></i> : {{userName}}</p>
            {{/each}}
            <hr>
        {{/if}}
    </li>
</template>
