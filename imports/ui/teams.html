<template name="teams">
    {{#if currentUser}}
        <form class="new-team">
            <input type="text" name="name" placeholder="Type to add new team" />
            <input type="submit" value="Add new team"/>
        </form>
        <ul>
            {{#each teams}}
                {{> team}}
            {{/each}}     
        </ul> 
    {{/if}}    
</template>

<template name="team">
    <li class="{{#if checked}}checked{{/if}}">
        {{#if isTeamCreator}}
            <button class="delete">&times;</button>
        {{/if}}
    
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    
        <span class="text">{{name}}</span>
        {{#if isTeamMembers}}
            <form>
                <input type="text" name="searchNewMember" placeholder="Search new member">
                <input type="submit" value="Search">
            </form>
            <p>Member list</p>
            {{#each members}}
                <p>{{userName}}</p>
            {{/each}}
        {{/if}}
    </li>
</template>
